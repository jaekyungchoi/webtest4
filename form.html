<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기본정보 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      vertical-align: middle;
    }
    th {
      background-color: #f0f0f0;
      text-align: left;
      width: 160px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"] {
      width: 95%;
      padding: 8px;
      box-sizing: border-box;
    }
    input[type="image"] {
      height: 32px;
      vertical-align: middle;
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <form>
    <div>
    <h2 style="text-align:center;">기본정보 입력</h2>
    </div>

    <table>
      <tr>
        <th>아이디</th>
        <td>
          <input type="text" name="userid">
        </td>
        <td style="text-align:center;">
          <input type="image" src="./poi.img.jpeg" alt="중복확인">
        </td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td colspan="2">
          <input type="password" name="password">
        </td>
      </tr>
      <tr>
        <th>비밀번호 확인</th>
        <td colspan="2">
          <input type="password" name="confirm_password">
        </td>
      </tr>
      <tr>
        <th>이름</th>
        <td colspan="2">
          <input type="text" name="name">
        </td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
          <input type="email" name="email">
        </td>
        <td style="text-align:center;">
          <input type="image" src="./point.jpeg" alt="이메일인증">
        </td>
      </tr>
      <tr>
        <th>이메일 수신 동의</th>
        <td colspan="2">
          <label><input type="checkbox" name="email_agree"> 이메일 수신 동의</label>
<div class="info-text">
    <span class="icon">ⓘ</span>
    수신거부 시 일부 서비스에 제한이 있을 수 있습니다. 비밀번호 초기화 메일 수신 등에 반드시 필요한 정보이므로 정확히 이메일 주소를 입력해주세요.
        </td>
      </tr>
      <tr>
        <th>휴대전화번호</th>
        <td colspan="2">
          <input type="tel" name="phone">
        </td>
      </tr>
      <tr>
        <th>SMS 수신 동의</th>
        <td colspan="2">
          <label><input type="checkbox" name="sms_agree"> SMS 수신 동의</label>
    <span class="icon">ⓘ</span>
    수신거부 시 일부 서비스에 제한이 있을 수 있습니다.
  </div>
        </td>
      </tr>
    </table>

    <div class="buttons">
      <button type="button">이전 단계</button>
      <button type="submit">다음 단계</button>
    </div>
  </form>
</body>
</html>
